version: "3.8"
   
services:
  web:
    build: .
    command: npm run start
    volumes:
      - /usr/src/app
    environment:
      DB_HOST: "db"
    ports:
      - "3000:3000"
    depends_on:
      - db
    links:
      - db
    networks:
      - default

  db:
    image: postgres
    environment:
      - POSTGRES_DB=arte7
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      - default
